<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/4aab0af21c.js"
      crossorigin="anonymous"
    ></script>
    <title>TicketDream | Your Next Adventures</title>
  </head>
  <body>
    <header id="header">
      <div class="logo"><a href="#home">TD</a></div>
    </header>
    <section class="section section-search-bar">
      <div class="container">
        <h2 class="text-center light-text">TicketDream</h2>
        <form class="search-form">
          <input
            type="text"
            class="search-input"
            placeholder="Search for artist, venue, and events"
          />
          <input type="text" class="city-input" placeholder="City" />
          <button type="submit" class="btn btn-search">
            Search
          </button>
        </form>
      </div>
    </section>
    <section class="section section-search-results ">
      <div class="container results-container">
        <!-- left container -->
        <div class="left-container bg-light">
          <ul class="search-results "></ul>
          <div class="pagination-btn"></div>
        </div>

        <!-- right container -->
        <div class="right-container "></div>
      </div>
    </section>

    <footer class="footer">
      <div class="copyright">Powered By Ticketmaster API</div>
      <div class="created-by">Created By Vuthy Suon &copy; 2019</div>
    </footer>
  </body>
</html>
